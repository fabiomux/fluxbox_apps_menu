- /usr/share/icons/oxygen/16x16/devices
- /usr/share/icons/hicolor/48x48/apps
- /usr/share/icons/hicolor/128x128/apps
:app_paths:
- /usr/share/applications
- /usr/share/applications/kde4
- /usr/share/applications/YaST2
